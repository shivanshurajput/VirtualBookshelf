<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == [] %}
    <p>Library is empty</p>
{% endif %}
<ul>
    {% for book in books %}
    <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10 <a href="{{ url_for('edit', filename='edit.html') }}">Edit Rating</a></li>
    {% endfor %}
</ul>
    
<a href="{{ url_for('add', filename='add.html') }}">Add New Book</a>
</body>
</html>
